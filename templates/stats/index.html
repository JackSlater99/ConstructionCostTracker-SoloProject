{% extends "base.html" %}

{% block content %}
<h2>Stats</h2>




<p>Total Spent = £{{total}}</p>

<img src="static/graphs/cost_by_cat.png" onerror="this.onerror=null;this.src='static/graphs/default.png';" alt="Cost by Category">


<table>
  <tr>
    <th>Category</th>
    <th>Total</th>
  </tr>
{% for item in total_by_cat %}
  <tr>
    <td>{{item[0]}}</td>
    <td>£{{item[1]}}</td>
  </tr>
{% endfor %}
</table>

<p>Total Spent = £{{total}}</p>

{% endblock %}
